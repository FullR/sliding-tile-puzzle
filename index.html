<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Sliding Tile Puzzle</title>
    <link rel="stylesheet" href="marx.min.css"/>
    <link rel="stylesheet" href="style.css"/>
  </head>
  <body>
    <div id="puzzle-container"></div>
    <form id="puzzle-options-form">
      <input id="puzzle-upload-input" type="file"/>
      <div class="option-row">
        <label for="puzzle-image-input">Image:</label>
        <input id="puzzle-image-input" placeholder="Image URL"/>
      </div>
      <div class="option-row">
        <label for="puzzle-columns-input">Columns:</label>
        <input id="puzzle-column-input" placeholder="Columns" min="2"/>
      </div>
      <div class="option-row">
        <label for="puzzle-rows-input">Rows:</label>
        <input id="puzzle-row-input" placeholder="Rows" min="2"/>
      </div>
      <input id="submit-button" type="submit" value="Create">
    <form>

    <a href="https://github.com/FullR/sliding-tile-puzzle"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://camo.githubusercontent.com/365986a132ccd6a44c23a9169022c0b5c890c387/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f7265645f6161303030302e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_red_aa0000.png"></a>
    <script src="app.js"></script>
  </body>
</html>
